<!DOCTYPE html>
<html lang="ko">
<head>
	<title>이메일공유 : 삼성물산</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link type="text/css" rel="stylesheet" href="/css/default.css" />

<body>
	<div class="mailPopWrap">
    <h1>현재 페이지를 이메일로 공유합니다.  </h1>
    <div class="mailPopCont">
      <div class="receiveArea">
        <h2>받는분</h2>
        <div class="writeForm">
          <span class="writeTit">이메일 주소</span>
          <div class="writeCont">
            <input type="text" id="" name="" class="email" placeholder="아이디입력" /><span class="unit"> @ </span> <input type="text" id="" name="" class="email" placeholder="이메일 도메인 입력"/> 
            <div class="selectTab">
              <!-- 2018-06-28 메일 도메인 선택 수정 -->
              <!-- 삭제 <strong class="select"><button type="button">선택하세요</button></strong>
              <ul>
                <li class="active"><a href="#none">선택하세요</a></li>         
              </ul> -->
              <select id="choice_domain" class="selectText" onchange="fn_choice_domain();">
                <option value="">선택하세요</option>
                <option value="nate.com">nate.com</option>
                <option value="hotmail.com">hotmail.com</option>
                <option value="yahoo.co.kr">yahoo.co.kr</option>
                <option value="naver.com">naver.com</option>
                <option value="paran.com">paran.com</option>
                <option value="dreamwiz.com">dreamwiz.com</option>
                <option value="hanafos.com">hanafos.com</option>
                <option value="lycos.co.kr">lycos.co.kr</option>
                <option value="korea.com">korea.com</option>
                <option value="unitel.co.kr">unitel.co.kr</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="gmail.com">gmail.com</option>
                <option value="google.com">google.com</option>
                <option value="empal.com">empal.com</option>
                <option value="freechal.com">freechal.com</option>
                <option value="empas.com">empas.com</option>
                <option value="direct">직접입력</option>
              </select>
              <!-- //2018-06-28 메일 도메인 선택 수정 -->
            </div>
          </div>
        </div>
      </div>
      <div class="sendArea">
        <h2>보내는 분</h2>
        <div class="writeForm">
          <span class="writeTit">이메일 주소</span>
          <div class="writeCont">
            <input type="text" id="" name="" class="email" placeholder="아이디입력" /><span class="unit"> @ </span> <input type="text" id="" name="" class="email" placeholder="이메일 도메인 입력"/> 
            <div class="selectTab">
              <!-- 2018-06-28 메일 도메인 선택 수정 -->
              <!-- 삭제 <strong class="select"><button type="button">선택하세요</button></strong>
              <ul>
                <li class="active"><a href="#none">선택하세요</a></li>
              </ul> -->
              <select id="choice_domain" class="selectText" onchange="fn_choice_domain();">
                  <option value="">선택하세요</option>
                  <option value="nate.com">nate.com</option>
                  <option value="hotmail.com">hotmail.com</option>
                  <option value="yahoo.co.kr">yahoo.co.kr</option>
                  <option value="naver.com">naver.com</option>
                  <option value="paran.com">paran.com</option>
                  <option value="dreamwiz.com">dreamwiz.com</option>
                  <option value="hanafos.com">hanafos.com</option>
                  <option value="lycos.co.kr">lycos.co.kr</option>
                  <option value="korea.com">korea.com</option>
                  <option value="unitel.co.kr">unitel.co.kr</option>
                  <option value="hanmail.net">hanmail.net</option>
                  <option value="gmail.com">gmail.com</option>
                  <option value="google.com">google.com</option>
                  <option value="empal.com">empal.com</option>
                  <option value="freechal.com">freechal.com</option>
                  <option value="empas.com">empas.com</option>
                  <option value="direct">직접입력</option>
                </select>
                <!-- //2018-06-28 메일 도메인 선택 수정 -->
            </div>
          </div>
        </div>
        <div class="writeForm type02">
          <span class="writeTit">이름</span>
          <div class="writeCont">
            <input type="text" id="" name="" placeholder="이름입력" />       
          </div>
        </div>
      </div>      
      <div class="buttonArea">
        <button class="fillBtn">보내기</button>
        <button class="blankBtn">취소</button>
      </div>
   </div>
  </div>
