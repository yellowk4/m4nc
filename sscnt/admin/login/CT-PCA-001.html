<!DOCTYPE html>
<html lang="ko">
<head>
<title>삼성물산 관리자</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link type="text/css" rel="stylesheet" href="/css/admin.css" />
<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<!--[if lt IE 9]>
	<script src="/js/html5.js"></script>
<![endif]-->
<script type="text/javascript">
</script>
</head>
<body>
<div id="loginWrap">
	<section class="container">
		<h1 class="loginLogo"><img src="/images/admin/h1_loginLogo.png" alt="삼성물산 전사 홈페이지 관리 프로그램" /></h1>
		<div class="formWrap">
			<fieldset>
				<legend>로그인 폼</legend>
				<ul>
					<li><label for="id">아이디</label><input type="text" id="id" class="inputText" style="width:240px;" /></li>
					<li><label for="pw">Password</label><input type="text" id="pw" class="inputText" style="width:240px;" /></li>
				</ul>
				<p class="btnFormArea"><button type="button" class="btnLoginForm">로그인</button></p>
			</fieldset>
		</div>
		<p class="txt">이 페이지는 관리자를 위한 페이지로, 인증된 관리자만 접속이 가능합니다.</p>
	</section>
</div>
<script type="text/javascript" src="/js/admin.js"></script>
</body>
</html>
