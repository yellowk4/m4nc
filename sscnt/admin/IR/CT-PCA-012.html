	<div id="bodyWrap">

				<li><h2><a href="#none">콘텐츠</a></h2></li>
				<li class="active">

					<ul class="subMenu">

						<li><a href="#none">보안신고</a></li>
					</ul>
				</li>
			</ul>
		</nav>

		<section class="contents">
			<hgroup>
				<h2 class="contTit">공시정보</h2>
				<h3 class="subTit">게시글수정</h3>
			</hgroup>

			<article class="tableBasicView">
				<table class="defaultTable">
					<caption>게시글 수정 테이블</caption>
					<colgroup>
						<col style="width:20%;" />
						<col style="width:30%;" />
						<col style="width:20%;" />
						<col style="width:30%;" />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">종류</th>
							<td>
							<select class="selectText">
								<option selected="selected">국문</option>
								<option>영문</option>
							</select>
							</td>
							<th scope="row">작성자</th>
							<td>관리자</td>
						</tr>
						<tr>
							<th scope="row">제목</th>
							<td colspan="3"><input type="text" class="inputText" /></td>
						</tr>
						<tr>
							<th scope="row">내용</th>
							<td colspan="3"><textarea class="textArea" rows="5" cols="50"></textarea></td>
						</tr>
						<tr>
							<th scope="row">게시일자</th>
							<td colspan="3"><p class="calendarArea"><span class="cal"><input type="text" class="inputText" /><button type="button" class="btnCalendar"></button></span><span class="txt">예) 2015-12-14</span></p></td>
						</tr>
						<!-- 2018-05-25 송초롱 : 썸네일이미지 항목 삭제 -->
						<tr>
							<th scope="row">파일첨부</th>

								<div class="fieldWrap">
									<p class="fileDelete"><span class="name">abc0001.jpg  </span><span class="volume">111.00KB</span><button type="button" class="btnInputForm">삭제</button></p>
									<p class="fileArea"><input type="text" id="inputFile2" class="inputText" style="width:390px;"/><span class="btnInputForm">찾아보기<input type="file" class="inputFile" onchange="document.getElementById('inputFile2').value=this.value;" /></span></p>
								</div>
								<div class="fieldWrap">
									<p class="fileDelete"><span class="name">abc0001.jpg  </span><span class="volume">111.00KB</span><button type="button" class="btnInputForm">삭제</button></p>
									<p class="fileArea"><input type="text" id="inputFile3" class="inputText" style="width:390px;"/><span class="btnInputForm">찾아보기<input type="file" class="inputFile" onchange="document.getElementById('inputFile3').value=this.value;" /></span></p>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</article>
			<div class="btnArea">
				<button type="button" class="btnDefaultForm">수정</button>
				<button type="button" class="btnSubForm">취소</button>
			</div>
		</section>
	</div>
</div>
<script type="text/javascript" src="/js/admin.js"></script>
